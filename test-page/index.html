<html>
    <head>
      <title>bar-chart-race - Example</title>
      <meta http-equiv = 'Content-Type' content = 'text/html; charset = utf-8'>

      <script type = 'text/javascript' src = 'https://d3js.org/d3.v3.min.js'></script>
      <script type = 'text/javascript' src = 'https://cdn.jsdelivr.net/gh/RhoInc/Webcharts/build/webcharts.min.js'></script>

      <script type = 'text/javascript' src = '../barChartRace.js'></script>

      <link type = 'text/css' rel = 'stylesheet' href = 'https://cdn.jsdelivr.net/gh/RhoInc/Webcharts/css/webcharts.min.css'>
      <link type = 'text/css' rel = 'stylesheet' href = './index.css'>
    </head>

    <body>
      <div id = 'title'>bar-chart-race</div>
      <div id = 'subtitle'>Example 1</div>
      <div id= 'info'>This is a demo page for the interactive bar-chart-race tool created by the Rho. Code, details and documentation are available on <a href="https://github.com/RhoInc/bar-chart-race">github</a>.</div>
      <div id = 'container'></div>
    </body>

    <script type = 'text/javascript'>
      const chart =barChartRace('#container', {});
      d3.csv('https://raw.githubusercontent.com/RhoInc/data-library/master/data/clinical-trials/sdtm/cdisc-pilot-01/lb.csv', function (data) {
        chart.init(data);
      });
</script>
</html>
